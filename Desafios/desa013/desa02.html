<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Desafio02</title>
  <style>
    body{
      font-family: Arial,Helvetica,Sans-Serif;
    }
    table{
      width: 300px;
      border-collapse:separate;
      
    }
    td{
      padding: 10px;
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>MeubSegundo desafio de Tabela</h1>
  <table>
    <tr>
     <td colspan="4">A</td>
     <td rowspan="4">B</td>
    </tr>
     <td rowspan="4">C</td>
     <td>D</td>
     <td>E</td>
     <td>F</td>
    </tr>
    <tr>
      <td>G</td>
      <td>H</td>
      <td>I</td>
    </tr>
    <tr>
      <td>J</td>
      <td>L</td>
      <td>M</td>
    </tr>
    <tr>
      <td colspan="4">N</td>
    </tr>
  </table>
</body>
</html>
