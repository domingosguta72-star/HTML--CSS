<body>
  <h1>Textando Formulario10</h1>
   <form action="cadastro.php" method="get">
   <p>
     <label for="iano">Ano</label>
     <input type="number" name="ano" id="iano" min="1900" max="2025"
      oninput="calcIdade()">
   </p>
   
   <p>
     <label for="iidade">Sua idade Ã©:</label>
     <autput id="iidade">0</autput>
   </p>
   
   <p>
     <input type="submit" value="Enviar">
     <input type="reset" value="Limpar">
   </p>
  </form>
  
  <script>
    function calcIdade() {
      let atual= new Date().getFullYear()
      iidade.innerHTML = Number(atual) - Number(iano.value)
    }
  </script>
