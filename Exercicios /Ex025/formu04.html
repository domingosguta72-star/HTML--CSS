<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>formulario</title>
</head>
<body>
     <h1>Exemplo de formulario</h1>
     <form action="cadastro.php" method="get" autocomplete="on">
       <fieldset>
       <legend>Dados Pessoais</legend>
       <p>
         <label for="iNome">Nome Completo:</label>
         <input type="text" name="Nome" id="iNome" autocomplete="name" required
         maxlength="5" maxlength="20">
       </p>
       <p>
         <label for="iemail">Email:</label>
         <input type="email" name="email" id="iemail" required
         autocomplete="email">
       </p>
       <p>
         <label for="iTelefone">Telefone</label>
          <input type="tel" name="Telefone" id="iTelefone" autocomplete="tel"
          pattern="^\d(9)$" required>
       </p>
       </fieldset>
       <p>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
       </p>
       
     </form>
</body>
</html>
