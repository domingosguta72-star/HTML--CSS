<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Usando Tabela em HTML e CSS</title>
  <style>
    body{
      max-width: 100%;
      overflow-x: hidden;
      font-family: Arial,Helvetica,Sans-Serif;
    }
    table{
      width:400px;
      height:400px;
      border-collapse: collapse;
    }
    td{
      border: solid 1px black;
      padding:8px;
      text-align:center;
      vertical-align: middle;
    }
    .numero{
      text-align: right;
    }
  </style>
</head>
<body>
   <h1>Minha Primeira Tabela</h1>
   <table>
   <tr> <!--primeira linhs-->
     <td>A1</td>
     <td>B1</td>
     <td>C1</td>
   </tr>
   <tr>
     <td>A2</td>
     <td>B2</td>
     <td class="numero">C2</td>
   </tr>
   <tr>
     <td>A3</td>
     <td>B3</td>
     <td class="numero">C3</td>
   </tr>
   <tr>
     <td>A4</td>
     <td>B4</td>
     <td>C4</td>
   </tr>
   <tr>
     <td>A5</td>
     <td>B5</td>
     <td>C5</td>
   </tr>
   <tr>
     <td>A6</td>
     <td>B6</td>
     <td>C6</td>
     
   </tr>
   </table>
</body>
</html>
