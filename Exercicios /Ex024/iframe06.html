<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adicionando Conteudos</title>
  <style>
      body{
        background-color:darkgray;
         font-family:Arial,Helvetica,Sans-Serif;
        }
        .videos-container{
          position:relative;
          padding:20px;
          margin:0px -20px 30px -20px
          margin-bottom:50.6%
          overflow:hidden
          max-width:100%;
        }
        .videos-container > iframe{
          position:absoluto;
          top:50%
          left:50%;
          width:50%;
          height:95%;
        }
  </style>
</head>
<body>
    <h1>Conteudos dentro do Ifremes</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat deleniti modi, voluptates, explicabo a itaque et nostrum ex pariatur, doloremque laboriosam! Repellendus dolores iure libero quae obcaecati incidunt eligendi ea.</p>
    <h2>Videos</h2>
    <div class="videos-container">
    <iframe 
    src="https://www.youtube.com/embed/JEOvLadMefQ?si=zDLwJbyjsYM5hkQ_"
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
    clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <h2>Mapas do Google</h2>
</body>
</html>
